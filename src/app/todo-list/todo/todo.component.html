<form [formGroup]="service.form" class="normal-form" (ngSubmit)="formSubmit()">
    <!-- <button class="btn btn-primary" (click)="clearTodos()">Delete All</button> -->
  <mat-grid-list cols="1" rowHeight="100px">
      <p class="text-right"><span class="badge badge-secondary">Last Update: {{ (lastUpdate | async) | date:'mediumTime' }} | Todo Count: {{ (todos | async).length }}</span></p>

    <mat-grid-tile>
      <div class="controlers-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input matInput formControlName="todo" placeholder="Type in your Todo here">
          <!-- <mat-error>This field is required</mat-error> -->
        </mat-form-field>
        
        <div class="example-button-row">


          <button mat-raised-button color="primary"[disabled]="service.form.invalid">Add  </button>

        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<div class="flex-container">
    <div *ngFor="let t of todos | async" >
    <mat-card class="example-card">
      <mat-card-header>
       
    
      </mat-card-header>
      <mat-card-content > 
        <p>
          {{t.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
    
      </mat-card-actions>
      <span class="margin-left">
      <button  mat-raised-button color="primary" (click)="openDialog(t.id,t.description)">Edit</button>
      </span>
      <button  mat-raised-button color="warn" (click)="removeTodo(t)">Delete</button>
    </mat-card>
    </div>
    </div>
